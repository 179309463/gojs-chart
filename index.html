<!DOCTYPE html>
<html>
<head>
<title>Page Flow</title>
<meta charset="UTF-8">
<script src="goDev.js"></script>
<script id="code">
  function init() {
    var $ = go.GraphObject.make;

    var yellowgrad = $(go.Brush, "Linear", {
        0: "rgb(254, 201, 0)",
        1: "rgb(254, 162, 0)"
    });
    var greengrad = $(go.Brush, "Linear", {
        0: "#98FB98",
        1: "#9ACD32"
    });
    var bluegrad = $(go.Brush, "Linear", {
        0: "#B0E0E6",
        1: "#87CEEB"
    });
    var redgrad = $(go.Brush, "Linear", {
        0: "#C45245",
        1: "#7D180C"
    });
    var whitegrad = $(go.Brush, "Linear", {
        0: "#F0F8FF",
        1: "#E6E6FA"
    });

    var bigfont = "14px Helvetica, Arial, sans-serif";
    var smallfont = "12px Helvetica, Arial, sans-serif";

    myDiagram =
        $(go.Diagram, "myDiagram", {
            // have mouse wheel events zoom in and out instead of scroll up and down
            "toolManager.mouseWheelBehavior": go.ToolManager.WheelZoom,
            allowDrop: true, // support drag-and-drop from the Palette
            initialAutoScale: go.Diagram.Uniform,
            "linkingTool.direction": go.LinkingTool.ForwardsOnly,
            initialContentAlignment: go.Spot.Center,
            layout: $(go.LayeredDigraphLayout, {
                isInitial: false,
                isOngoing: false,
                layerSpacing: 100
            })
        });


    var defaultAdornment =
        $(go.Adornment, "Spot",
            $(go.Panel, "Auto",
                $(go.Shape, {
                    fill: null,
                    stroke: "dodgerblue",
                    strokeWidth: 4
                }),
                $(go.Placeholder))
        );

    // define the Node template
    myDiagram.nodeTemplate =
        $(go.Node, "Auto", {
                selectionAdornmentTemplate: defaultAdornment
            },
            new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
            // define the node's outer shape, which will surround the TextBlock
            $(go.Shape, "Rectangle", {
                fill: yellowgrad,
                stroke: "black",
                portId: "",
                fromLinkable: false,
                toLinkable: true,
                cursor: "pointer",
                toEndSegmentLength: 50,
                fromEndSegmentLength: 50
            }),
            $(go.TextBlock, "Page", {
                    margin: 6,
                    font: bigfont,
                    editable: false
                },
                new go.Binding("text", "text").makeTwoWay()));

    myDiagram.linkTemplate =
        $(go.Link, // the whole link panel
            {
                curve: go.Link.Bezier,
                adjusting: go.Link.Stretch,
                reshapable: true
            },
            new go.Binding("curviness", "curviness"),
            new go.Binding("points").makeTwoWay(),
            $(go.Shape, // the link shape
                {
                    strokeWidth: 1
                }),
            $(go.Shape, // the arrowhead
                {
                    toArrow: "standard",
                    stroke: null
                }),
            $(go.Panel, "Auto",
                $(go.Shape, // the link shape
                    {
                        fill: $(go.Brush, "Radial", {
                            0: "rgb(240, 240, 240)",
                            0.3: "rgb(240, 240, 240)",
                            1: "rgba(240, 240, 240, 0)"
                        }),
                        stroke: null
                    }),
                $(go.TextBlock, "transition", // the label
                    {
                        textAlign: "center",
                        font: "14px helvetica, arial, sans-serif",
                        stroke: "black",
                        margin: 4,
                        editable: false // editing the text automatically updates the model data
                    },
                    new go.Binding("text", "text").makeTwoWay())
            )
        );


    // read in the JSON-format data from the "mySavedModel" element
    load();
    layout();
}

function layout() {
    myDiagram.layoutDiagram(true);
}

function save() {
    document.getElementById("mySavedModel").value = myDiagram.model.toJson();
    myDiagram.isModified = false;
}

function load() {
    myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
}
</script>
</head>
<body onload="init()">
<div id="sample">
  <div id="myDiagram" style="background-color: Snow; border: solid 1px gray; height: 480px"></div>

  <button id="SaveButton" onclick="save()">Save</button>
  <button onclick="load()">Load</button>

  <br />
  <textarea id="mySavedModel" style="width:100%; height:300px">
{ "nodeDataArray": [
    { "key": 0, "text": "00 aaa" },
    { "key": 1, "text": "01 bbb" },
    { "key": 2, "text": "02 ccc" },
    { "key": 3, "text": "03 ddd" },
    { "key": 4, "text": "04 eee" },
    { "key": 5, "text": "05 fffffff" },
    { "key": 6, "text": "06 gggg" },
    { "key": 7, "text": "07 hhh" },
    { "key": 8, "text": "08 iiiiii" },
    { "key": 9, "text": "09 jjjjj" }

  ],
  "linkDataArray": [

    { "from":  0, "to": 1, "text": "0-1" },
    { "from":  1, "to": 2, "text": "1-2" },
    { "from":  1, "to": 3, "text": "1-3" },
    { "from":  0, "to": 5, "text": "0-5" },
    { "from":  2, "to": 4, "text": "2-4" },
    { "from":  5, "to": 3, "text": "5-3" },
    { "from":  3, "to": 2, "text": "3-2" },
    { "from":  5, "to": 6, "text": "5-6" },
    { "from":  7, "to": 8, "text": "7-8" },
    { "from":  3, "to": 9, "text": "3-9" },
    { "from":  4, "to": 7, "text": "4-7" },
    { "from":  1, "to": 4, "text": "1-4" },
    { "from":  5, "to": 4, "text": "5-4" },
    { "from":  5, "to": 7, "text": "5-7" }
  ]
}
</textarea>
</div>
</body>
</html>
